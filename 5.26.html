<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my homepage</title>
    <style>
        html, body{width:100%; height:100%;}
        #header {background-color:aliceblue; height:20%;}
        h1{font-size:50px; text-align:center;}
        #nav {width: 40%; height: 65%; background-color:darksalmon; float:left}
        #container {width:60%; height:65%; float: right;}
        #footer{background-color:mediumaquamarine; clear:both; height:15%;}
        table td {
            border:1px solid black;
        }
    </style>
</head>
<body>
    <div id='header'>
        <h1>my homepage</h1>
    </div>
    <div id='nav'>
        <ul>
            <li>홈페이지</li>
            <li>자기소개</li>
            <li>학교생활</li>
            <li>오늘계획</li>
        </ul>
    </div>
    <div id='container'>
        <table>
            <tr>
               <td rowspan='6'>wednesday</td>
               <td>1</td>
               <td>정보</td>
            </tr>
            <tr>
                <td>2</td>
                <td>음악</td>
            </tr>
            <tr>
                <td>3</td>
                <td>체육</td>
            </tr>
            <tr>
                <td>4</td>
                <td>화학</td>
            </tr>
            <tr>
                <td colspan ='2'>launch time</td>
            </tr>

    </div>
    <div id='footer'>

    </div>
</body>
</html>
